<a href="" target="blank">
<div class="logo-ribbon">
    <img class = "image-logo" src="" alt="Logo" />
</div>
</a>

<div class="login-container">
  <div class="login-card">
    <h2>Login</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm" novalidate>
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter username"
          required
          autocomplete="username"
        />
        <div class="error" *ngIf="loginForm.submitted && !username">
          Username is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
          autocomplete="current-password"
        />
        <div class="error" *ngIf="loginForm.submitted && !password">
          Password is required.
        </div>
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">
        Login
      </button>
    </form>

    <p class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </p>
  </div>
</div>
