<a href="" target="blank">
<div class="logo-ribbon">
  <img class = "image-logo" src="" alt="Logo" />
</div>
</a><div class="register-container">
  <div class="register-card">
    <h2>Register</h2>

    <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>

      <!-- First Name -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          [(ngModel)]="firstname"
          placeholder="Enter first name"
          required
          autocomplete="given-name"
        />
        <div class="error" *ngIf="registerForm.submitted && !firstname">
          First name is required.
        </div>
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          [(ngModel)]="lastname"
          placeholder="Enter last name"
          required
          autocomplete="family-name"
        />
        <div class="error" *ngIf="registerForm.submitted && !lastname">
          Last name is required.
        </div>
      </div>

      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter username"
          required
          autocomplete="username"
        />
        <div class="error" *ngIf="registerForm.submitted && !username">
          Username is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Enter email"
          required
          autocomplete="email"
        />
        <div class="error" *ngIf="registerForm.submitted && !email">
          Valid email is required.
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input
          type="date"
          id="dob"
          name="dob"
          [(ngModel)]="dob"
       
        />
        <div class="error" *ngIf="registerForm.submitted && !dob">
          Date of Birth is required.
        </div>
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender</label>
        <div class="gender-options">
          <label>
            <input type="radio" name="gender" [(ngModel)]="gender" value="M" required /> Male
          </label>
          <label>
            <input type="radio" name="gender" [(ngModel)]="gender" value="F" /> Female
          </label>
          <label>
            <input type="radio" name="gender" [(ngModel)]="gender" value="Other" /> Other
          </label>
        </div>
        <div class="error" *ngIf="registerForm.submitted && !gender">
          Gender is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter password"
          required
          autocomplete="new-password"
        />
        <div class="error" *ngIf="registerForm.submitted && !password">
          Password is required.
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Confirm password"
          required
          autocomplete="new-password"
        />
        <div class="error" *ngIf="registerForm.submitted && !confirmPassword">
          Confirm Password is required.
        </div>
        <div class="error" *ngIf="registerForm.submitted && password && confirmPassword && password !== confirmPassword">
          Passwords do not match.
        </div>
      </div>

      <button type="submit" [disabled]="!registerForm.form.valid || password !== confirmPassword">
        Register
      </button>
    </form>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </p>
  </div>
</div>
